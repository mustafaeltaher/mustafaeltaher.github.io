<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Animal Trading Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="card" class="margin border box-shadow">
    <!-- your favorite animal's name goes here -->
    <h3 id="name" class="padding">Egyptian Mau</h3>
    <!-- your favorite animal's image goes here -->
    <img class="margin border" src="egyptianmau.jpg" alt="Egyptian Mau">
    <div id="description" class="padding">
      <!-- your favorite animal's interesting fact goes here -->
      <p>The Egyptian Mau is a very beautiful cat, with its goegeous green eyes and spotted hair no wonder it looks so adorable!</p>
      <ul>
					<li><span>Scientific Name</span>: Felis catus</li>
					<li><span>Maximum Speed</span>: 48 km/h</li>
					<li><span>Origin</span>: Egypt</li>
				</ul>
      <!-- your favorite animal's interesting fact goes here -->
    <p>Even tough my mom hate cats I hope one day I'll be able to own one.</p>
    </div>
  </div>
</body>

</html>
